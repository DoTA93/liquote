<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>liquote | Inspiring and Beautiful Quotes</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <link rel="stylesheet" href="./css/app.min.css" />
  </head>
  <body class="green">
    <script src="./js/components/navbar.js"></script>

    <img src="./img/Vector.svg" alt="vector" class="background-vector" />

    <section class="align-middle d-flex align-items-center quote-section">
      <div class="container">
        <div class="row">
          <div class="col-md-4 offset-md-4">
            <div class="card">
              <div class="card-body">
                <h1 class="heading-font">Buy <span class="green-color">liquote</span> a coffee</h1>
                <div class="my-4">
                  <textarea
                    class="form-control input-default"
                    id="exampleFormControlTextarea1"
                    rows="4"
                    placeholder="Say something nice (optional)"
                  ></textarea>
                </div>

                <a href="./thankyou.html">
                  <button type="button" class="btn btn-primary button-default mt-3">Support $1</button></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="./js/components/footer.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
