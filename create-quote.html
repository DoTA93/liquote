<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--Style CSS-->
    <link rel="stylesheet" href="style.css" />

    <title>liquote | Inspiring and Beautiful Quotes</title>
  </head>
  <body>
    <nav class="navbar navbar-expand navbar-light align-items-center navbar-desktop" style="z-index: 2">
      <div class="container-fluid">
        <a class="navbar-brand" href="./index.html"
          ><img class="logo" src="./img/liquote_white.svg" alt="" srcset=""
        /></a>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto" style="z-index: 2">
            <li class="nav-item d-none d-lg-flex">
              <a class="nav-link active" aria-current="page" href="./create-quote.html"
                ><button type="button" class="btn btn-outline-primary button-cq green d-flex align-items-center">
                  <img src="./img/create-quote.svg" alt="" srcset="" />&nbsp;Create Quote
                </button></a
              >
            </li>
            <li class="nav-item d-none d-lg-flex">
              <a class="nav-link" href="https://rzp.io/l/liquote"
                ><button type="button" class="btn btn-primary button-bmc green d-flex align-items-center">
                  <img src="./img/coffee_mug.svg" alt="" srcset="" />&nbsp;Buy me a coffee
                </button></a
              >
            </li>
            <li class="nav-item d-lg-none">
              <a class="nav-link active" aria-current="page" href="./create-quote.html"
                ><button type="button" class="btn btn-outline-primary button-cq">
                  <img style="max-width: 28px" src="./img/create-quote.svg" alt="" srcset="" /></button
              ></a>
            </li>
            <li class="nav-item d-lg-none">
              <a class="nav-link" href="./buy-me-a-coffee.html"
                ><button type="button" class="btn btn-primary button-bmc">
                  <img style="max-width: 28px" src="./img/coffee_mug.svg" alt="" srcset="" /></button
              ></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <img src="./img/Vector.svg" alt="vector" class="background-vector" />

    <section class="align-middle d-flex align-items-center quote-section mb-4">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <div class="card">
              <div class="card-body">
                <h1 class="heading-font">Create Quote</h1>
                <p class="small-font">
                  Liquote is the fastest way to create quotes and share. Making beautiful quotes just became easy! It's
                  free!
                </p>
                <div class="my-4">
                  <label for="exampleFormControlTextarea1" class="form-label small-font"><b>Quote</b></label>
                  <textarea
                    class="form-control input-default"
                    id="exampleFormControlTextarea1"
                    rows="4"
                    placeholder="Your quote"
                  ></textarea>
                </div>
                <div class="mb-4">
                  <label for="formGroupExampleInput" class="form-label small-font"
                    ><b>Author Name</b> <span class="muted-color">(Optional)</span></label
                  >
                  <input
                    type="text"
                    class="form-control input-default"
                    id="formGroupExampleInput"
                    placeholder="Author name"
                  />
                </div>
                <div class="mb-4">
                  <label for="formGroupExampleInput" class="form-label small-font"
                    ><b>Author Profile Pic</b> <span class="muted-color">(Optional)</span></label
                  >
                  <input type="file" class="form-control input-upload" id="inputGroupFile02" />
                </div>

                <button type="button" class="btn btn-primary button-default mt-3">Create Quote</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="navbar navbar-expand-lg navbar-light d-flex align-items-center" style="z-index: 2">
      <div class="container-fluid">
        <a class="small-font white-color" style="text-decoration: none" href="#">About liquote</a>

        <div class="justify-content-end">
          <div class="color-options">
            <span class="color black" data-color="#262D33"></span>
            <span class="color red" data-color="#FF4F52"></span>
            <span class="color green" data-color="#3DC47E"></span>
            <span class="color han-blue" data-color="#4267B2"></span>
            <span class="color sky-blue" data-color="#4CB9FC"></span>
            <span class="color purple" data-color="#6D75E7"></span>
            <span class="color yellow" data-color="#FFD980"></span>
            <span class="color blue" data-color="#3587FF"></span>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
